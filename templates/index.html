<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Q&A</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Upload PDF and Ask Questions</h1>
        <form id="uploadForm" enctype="multipart/form-data" class="mb-4">
            <div class="form-group">
                <input type="file" id="pdfFile" name="pdfFile" accept="application/pdf" class="form-control-file" required />
            </div>
            <button type="submit" class="btn btn-primary btn-block">Upload PDF</button>
        </form>
        <div id="qaSection" style="display:none;">
            <h2 class="text-center mb-4">Ask a Question</h2>
            <div class="form-group">
                <input type="text" id="questionInput" class="form-control" placeholder="Enter your question here" />
            </div>
            <button id="askButton" class="btn btn-success btn-block">Ask</button>
            <div id="answerSection" class="mt-4">
                <h3>Answer:</h3>
                <p id="answer" class="border p-3"></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
